<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"

  <style>
    .box {
      height: 20px;
    }

    .buat {

      border: 5px solid black;
      padding-bottom: 10px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .luar {
      padding-bottom: 50px;
      width: 80%;
    }
    .a{
      padding-bottom: 5px;
      text-align: center;
    }
  </style>
</head>

<body>
  <div class="luar">
    <div class="buat">
      <div class="a">
        <label for="exampleInputEmail">Nama</label>
        <input type="text" name="" class="form-control" id="cnama">
      </div>
      <div class="a">
        <label for="exampleInputEmail">Asal</label>
        <input type="text" name="" class="form-control" id="casal">
      </div>
      <div class="a">
        <label for="exampleInputEmail">Harga</label>
        <input type="text" name="" class="form-control" id="charga">
      </div>
      <div class="a">
        <label for="exampleInputEmail">Foto</label>
        <input type="text" name="" class="form-control" id="cfoto">
      </div>
      <div class="a" style="padding-top: 25px; padding-left: 10px;">
        <button type="button" class="btn btn-primary" onclick="create()">Simpan</button>
      </div>
    </div>
    
  </div>
  <div>
    <table class="table">
      <thead class="thead">
        <td>Nama</td>
        <td>Asal</td>
        <td>Harga</td>
        <td>Foto</td>
      </thead>
      <tbody class="tbody" id="tbody"></tbody>
    </table>

    <!-- Button trigger modal -->

    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Menu</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <div class="mb-3">
              <label for="exampleInputEmail">Nama</label>
              <input type="text" name="" class="form-control" id="nama">
            </div>
            <div class="mb-3">
              <label for="exampleInputEmail">Asal</label>
              <input type="text" name="" class="form-control" id="asal">
            </div>
            <div class="mb-3">
              <label for="exampleInputEmail">Harga</label>
              <input type="text" name="" class="form-control" id="harga">
            </div>

            <div class="mb-3">
              <label for="exampleInputEmail">Foto</label>
              <input type="text" name="" class="form-control" id="foto">
            </div>
            <input type="text" name="" id="getid" hidden>
            <!-- <div class="mb-3">
            <label for="exampleInputEmail">Foto</label>
            <input type="file" name="" class="form-control"  id="file">
        </div> -->
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Tutup</button>
            <button type="button" class="btn btn-primary" onclick="updateData()" id="updateData">Simpan</button>
          </div>
        </div>
      </div>
    </div>
  </div>





</body>
<script src="script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
